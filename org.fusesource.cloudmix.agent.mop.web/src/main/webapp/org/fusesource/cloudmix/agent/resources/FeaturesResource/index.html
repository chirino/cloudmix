<lift:surround with="default" at="content">
  <lift:features.list>
    <head>
      <title>CloudMix Agent Features</title>
    </head>

    <h2>Features</h2>

    <table>
      <tr>
        <th colspan="3">Features</th>
      </tr>

      <feature:resource>
        <tr>
          <td>
            <a class='feature' resource:link="na">
              <resource:name/>
            </a>
          </td>
        </tr>
      </feature:resource>
    </table>
  </lift:features.list>
</lift:surround>
