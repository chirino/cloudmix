<lift:surround with="default" at="content">
  <lift:agents.index>
    <head>
      <title>CloudMix Agent Processes</title>
    </head>

    <h2>CloudMix Agent Processes:
      <agent:name/>
    </h2>


    <table>
      <tr>
        <th>Processes</th>
      </tr>

      <agent:process>
        <tr>
          <td>
            <a class='process' process:link="na">
              <process:id/>
            </a>
          </td>
        </tr>
      </agent:process>
    </table>
  </lift:agents.index>
</lift:surround>
