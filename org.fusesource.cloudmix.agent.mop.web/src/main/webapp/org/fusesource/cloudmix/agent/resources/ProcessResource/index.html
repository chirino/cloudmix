<lift:surround with="default" at="content">
  <lift:agents.process>
    <head>
      <title>CloudMix Agent</title>
    </head>

    <h2>Process</h2>


    <table>
      <tr>
        <td>ID</td>
        <td>
          <process:id/>
        </td>
      </tr>
      <tr>
        <td>Command Line</td>

          <process:commandLine/>
        </td>
      </tr>
      <tr>
        <td>Credentials</td>
        <td>
          <process:credentials/>
        </td>
      </tr>
    </table>
  </lift:agents.process>
</lift:surround>
