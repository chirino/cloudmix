<lift:surround with="default" at="content">
  <head>
    <title>Agents</title>
  </head>
  <h2>Agents</h2>


  <table>
    <tr>
      <th>Agent</th>
      <th>Site</th>
    </tr>
    <lift:agents.list>
      <tr>
        <td>
          <a class='agent' agent:link="na">
            <agent:name/>
          </a>
        </td>
        <td>
          <agent:site/>
        </td>
      </tr>
    </lift:agents.list>
  </table>

</lift:surround>
