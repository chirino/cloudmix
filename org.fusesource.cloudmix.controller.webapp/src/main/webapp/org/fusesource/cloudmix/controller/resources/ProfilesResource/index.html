<lift:surround with="default" at="content">
  <head>
    <title>Profiles</title>

    <script type="text/javascript">
      function confirmDelete() {
        return confirm('Are you sure you want to kill this profile?');
      }
    </script>
  </head>
  <h2>Profiles</h2>


  <table>
    <tr>
      <th>Profile</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
    <lift:profiles.list>
      <tr>
        <td>
          <a class='profile' profile:link="na">
            <profile:name/>
          </a>
        </td>
        <td>
          <profile:description/>
        </td>
        <td>
          <a profile:propertiesLink="na" title="Property values for this feature">Configuration Properties</a>
        </td>
        <td>
          <form profile:action="na" method="post">
            <input type="submit" name="kill" value="Kill this profile" onclick="return confirmDelete()"/>
          </form>
        </td>
      </tr>
    </lift:profiles.list>
  </table>
</lift:surround>
