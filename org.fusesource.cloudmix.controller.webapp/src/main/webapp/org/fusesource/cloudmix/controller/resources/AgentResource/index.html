<lift:surround with="default" at="content">
  <lift:agents.index>
    <head>
      <title>Agent</title>
    </head>

    <h2>Agent:
      <agent:name/>
    </h2>


    <table>
      <tr>
        <td>Agent website</td>
        <td>
          <agent:site/>
        </td>
      </tr>
      <tr>
        <td>Host Name</td>
        <td>
          <agent:hostname/>
        </td>
      </tr>
      <tr>
        <td>PID</td>
        <td>
          <agent:pid/>
        </td>
      </tr>
      <tr>
        <td>Profile</td>
        <td>
          <agent:profile/>
        </td>
      </tr>
      <tr>
        <td>Operating System</td>
        <td>
          <agent:os/>
        </td>
      </tr>
      <tr>
        <td>Container</td>
        <td>
          <agent:containerType/>
        </td>
      </tr>
      <tr>
        <td>ID</td>
        <td>
          <agent:id/>
        </td>
      </tr>
      <tr>
        <td>Maximum Features</td>
        <td>
          <agent:maximumFeatures/>
        </td>
      </tr>
      <tr>
        <td>System Preferences</td>
        <td>
          <table>
            <tr>
              <th>Key</th>
              <th>Value</th>
            </tr>

            <agent:systemProperty>
              <tr>
                <td>
                  <systemProperty:name/>
                </td>
                <td>
                  <systemProperty:value/>
                </td>
              </tr>
            </agent:systemProperty>
          </table>
        </td>
      </tr>
    </table>
  </lift:agents.index>
</lift:surround>
